<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<style type="text/css">
		.example { width:200px;height:200px;border:1px solid blue; }
	</style>
			
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script type="text/javascript" src="./jquery.style-timer.js"></script>
</head>
<body>

	<div class="example">

	</div>

	<script type="text/javascript">
		$(function() {
			$('.example').hoverStyleTimer({
				onHoverOn : {
					'background-color' : 'blue',
					animate_style : {
						'width' : '400px'
					}
				},
				onHoverOff : {
					'background-color' : 'green',
					animate_style : {
						'width' : '100px'
					}
				},
				onTick : function(node) { 
					//console.log('tick');
					//console.log(node);
				},
				onTransition : {
					'background-color' : 'red',
					animate_style : {
						'width' : '300px'
					}
				},
				timeAfterHoverOff : 3,
				animate : true,
				animate_interval : 'fast'
			});
		});
	</script>
</body>
